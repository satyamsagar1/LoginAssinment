<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="login-container">
    <div class="tabs">
      <div class="active">LOGIN</div>
      <div>REGISTER</div>
    </div>
    <h2>WELCOME BACK!!</h2>
    <h5>WE ARE HAPPY TO SEE YOU AGAIN!</h5>
    <form>
      <label for="email">YOUR EMAIL </label>
      <input type="email" id="email" placeholder="satyamsagar@gmail.com" required>

      <label for="password">YOUR PASSWORD </label>
      <input type="password" id="password" required>
      
      <div class="remember">
      <div class="checkbox">
        <input type="checkbox"> REMEMBER ME</input>
      </div>
      <div class="forgot">
        <a  href="#" style="color: #ccc; text-decoration: none;">FORGOT YOUR PASSWORD? CLICK HERE</a>
      </div>
      </div>

      <button type="submit">LOGIN TO YOUR ACCOUNT</button>
    </form>
  </div>
</body>
</html>
